<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Day23 データベース</title>
</head>
<body>
	<form method="post" action="/day23r" th:object="${formModel}">
		<h1>新規ユーザ登録</h1>
		
		<label>名前</label><input type="text" name="name">
		<label>メール</label><input type="text" name="mail">
		<label>年齢</label><input type="text" name="age">
		<label>パスワード</label><input type="password" name="pass">
		<input type="submit" name="登録">
	</form>
	
	<h1>顧客リスト</h1>
	<table>
	<tr><th>登録者番号</th><th>名前</th><th>メールアドレス</th><th>年齢</th><th>パスワード</th></tr>
	
	<tr th:each="c:${customers}">
		<td th:text="${c.id}"></td>
		<td th:text="${c.name}"></td>
		<td th:text="${c.mail}"></td>
		<td th:text="${c.age}"></td>
		<td>見せられないよ</td>
	</tr>
	</table>
	
</body>
</html>
